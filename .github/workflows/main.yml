name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Get dependencies
      run: go mod download

    - name: Load env variables
      run: source ./.env
    - name: Run tests
      run: |
        go test ./... -v
